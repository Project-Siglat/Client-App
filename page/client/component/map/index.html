<div id="map" style="height: calc(100vh - 72px); width: 100%"></div>

<!-- Loading message -->
<div
    id="locationLoading"
    style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
        font-size: 16px;
        font-weight: bold;
    "
>
    Your location is still fetching..........
</div>

<!-- Ambulance Status Message -->
<div
    id="ambulanceStatusMessage"
    style="
        position: fixed;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 165, 0, 0.9);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 2147483647;
        font-size: 14px;
        font-weight: bold;
        display: none;
    "
>
    Ambulance is on the way! Status: <span id="ambulanceStatus">pending</span>
</div>

<div
    id="findNearestAmbulance"
    style="
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #ef4444;
        z-index: 2147483647;
        position: fixed;
        bottom: 20px;
        right: 85px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    "
>
    <svg
        width="22"
        height="22"
        viewBox="0 0 24 24"
        fill="currentColor"
        style="transition: transform 0.2s ease"
    >
        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
    </svg>
</div>

<!-- Emergency Modal -->
<div
    id="emergencyModal"
    style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 10000;
        justify-content: center;
        align-items: center;
    "
>
    <div
        style="
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        "
    >
        <h3 style="margin-top: 0; color: #dc3545">Emergency Request</h3>

        <div style="margin: 20px 0">
            <label
                style="display: block; margin-bottom: 10px; font-weight: bold"
                >Emergency Type:</label
            >
            <select
                id="emergencyType"
                style="
                    width: 100%;
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    font-size: 14px;
                "
            >
                <option value="accident">Accident</option>
                <option value="fire">Fire</option>
                <option value="medical">Medical Emergency</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div style="margin: 20px 0">
            <label
                style="display: block; margin-bottom: 10px; font-weight: bold"
                >Number of Patients:</label
            >
            <input
                type="number"
                id="patientCount"
                min="1"
                value="1"
                style="
                    width: 100%;
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    font-size: 14px;
                    box-sizing: border-box;
                "
            />
        </div>

        <div
            style="
                font-size: 24px;
                font-weight: bold;
                color: #dc3545;
                margin: 20px 0;
            "
        >
            Auto-dispatch in: <span id="countdown">10</span>s
        </div>

        <div style="display: flex; gap: 10px; justify-content: center">
            <button
                id="confirmEmergency"
                style="
                    padding: 10px 20px;
                    background-color: #dc3545;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 14px;
                    font-weight: bold;
                "
            >
                Confirm Now
            </button>
            <button
                id="cancelEmergency"
                style="
                    padding: 10px 20px;
                    background-color: #6c757d;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 14px;
                "
            >
                Cancel
            </button>
        </div>
    </div>
</div>

<style>
    .leaflet-routing-alternatives-container {
        display: none !important;
    }
    .leaflet-routing-container {
        display: none !important;
    }
    .leaflet-bar a,
    .leaflet-bar a:hover {
        display: none !important;
    }
</style>
