<!-- Map Section with Enhanced Design -->
<section class="bg-white py-8 md:py-12 px-4">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-6 md:mb-8">
            <h2
                class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-900 mb-3"
            >
                Nueva Vizcaya Coverage Map
            </h2>
            <div
                class="w-16 md:w-24 h-1 bg-gradient-to-r from-red-500 to-red-600 mx-auto rounded-full mb-4"
            ></div>
            <p
                class="text-gray-600 text-sm md:text-base lg:text-lg max-w-xl md:max-w-2xl mx-auto px-2"
            >
                Real-time monitoring and emergency response coverage across
                Nueva Vizcaya
            </p>
        </div>
        <div
            class="bg-gradient-to-br from-white to-red-50 rounded-2xl md:rounded-3xl shadow-lg md:shadow-2xl p-3 md:p-6 border border-red-200"
        >
            <div
                id="map-container"
                class="relative overflow-hidden rounded-xl md:rounded-2xl border border-red-200 md:border-2 shadow-inner"
            >
                <div
                    id="map-loading"
                    class="absolute inset-0 bg-gradient-to-br from-white to-red-50 flex items-center justify-center z-10"
                >
                    <div class="text-center px-4">
                        <div class="relative">
                            <div
                                class="inline-block animate-spin rounded-full h-12 w-12 md:h-16 md:w-16 border-4 border-red-200 border-t-red-600 shadow-lg"
                            ></div>
                            <div
                                class="absolute inset-0 rounded-full bg-red-50 blur-xl opacity-50"
                            ></div>
                        </div>
                        <p
                            class="text-gray-700 mt-4 md:mt-6 font-medium text-base md:text-lg"
                        >
                            Loading interactive map...
                        </p>
                        <p class="text-gray-500 text-xs md:text-sm mt-2">
                            Please wait while we prepare your location data
                        </p>
                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
    <style>
        #map,
        #map-container {
            height: 250px;
        }
        @media (min-width: 640px) {
            #map,
            #map-container {
                height: 300px;
            }
        }
        @media (min-width: 768px) {
            #map,
            #map-container {
                height: 350px;
            }
        }
        @media (min-width: 1024px) {
            #map,
            #map-container {
                height: 400px;
            }
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <script src="./pages/landing-page/script/map.js"></script>
</section>
