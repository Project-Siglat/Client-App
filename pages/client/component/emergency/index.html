<div
    id="emergencyModal"
    style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 10000;
        justify-content: center;
        align-items: center;
    "
>
    <div
        style="
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        "
    >
        <h3 style="margin-top: 0; color: #dc3545">Emergency Request</h3>

        <div style="margin: 20px 0">
            <label
                style="display: block; margin-bottom: 10px; font-weight: bold"
                >Emergency Type:</label
            >
            <select
                id="emergencyType"
                style="
                    width: 100%;
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    font-size: 14px;
                "
            >
                <option value="accident">Accident</option>
                <option value="fire">Fire</option>
                <option value="medical">Medical Emergency</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div style="margin: 20px 0">
            <label
                style="display: block; margin-bottom: 10px; font-weight: bold"
                >Number of Patients:</label
            >
            <input
                type="number"
                id="patientCount"
                min="1"
                value="1"
                style="
                    width: 100%;
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    font-size: 14px;
                    box-sizing: border-box;
                "
            />
        </div>

        <div
            style="
                font-size: 24px;
                font-weight: bold;
                color: #dc3545;
                margin: 20px 0;
            "
        >
            Auto-dispatch in: <span id="countdown">10</span>s
        </div>

        <div style="display: flex; gap: 10px; justify-content: center">
            <button
                id="confirmEmergency"
                style="
                    padding: 10px 20px;
                    background-color: #dc3545;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 14px;
                    font-weight: bold;
                "
            >
                Confirm Now
            </button>
            <button
                id="cancelEmergency"
                style="
                    padding: 10px 20px;
                    background-color: #6c757d;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 14px;
                "
            >
                Cancel
            </button>
        </div>
    </div>
</div>
