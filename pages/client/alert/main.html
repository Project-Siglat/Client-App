<div
    id="sirenButton"
    class="button-animate"
    style="
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #ef4444;
        z-index: 2147483647;
        position: fixed;
        bottom: 20px;
        right: 85px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    "
    onclick="handleSiren()"
>
    <svg
        width="22"
        height="22"
        viewBox="0 0 24 24"
        fill="currentColor"
        style="transition: transform 0.2s ease"
    >
        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
    </svg>
</div>

<!-- Modal HTML -->
<div
    id="sirenModal"
    style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2147483648;
        align-items: center;
        justify-content: center;
    "
>
    <div
        style="
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        "
    >
        <div style="text-align: center; margin-bottom: 24px">
            <h3 style="margin: 0 0 16px 0; color: #333; font-size: 18px">
                Emergency Alert
            </h3>
            <div
                id="countdown"
                style="
                    font-size: 24px;
                    font-weight: bold;
                    color: #ef4444;
                    margin-bottom: 16px;
                "
            >
                10
            </div>
            <p style="margin: 0; color: #666; font-size: 14px">
                Auto-submit in seconds if no action taken
            </p>
        </div>

        <div style="margin-bottom: 16px">
            <label
                style="
                    display: block;
                    margin-bottom: 8px;
                    font-weight: bold;
                    color: #333;
                "
                >Type of Accident:</label
            >
            <select
                id="accidentType"
                style="
                    width: 100%;
                    padding: 8px 12px;
                    border: 2px solid #ddd;
                    border-radius: 6px;
                    font-size: 14px;
                "
            >
                <option value="">Select accident type</option>
                <option value="vehicle">Vehicle Accident</option>
                <option value="fire">Fire Emergency</option>
                <option value="medical">Medical Emergency</option>
                <option value="natural">Natural Disaster</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div style="margin-bottom: 24px">
            <label
                style="
                    display: block;
                    margin-bottom: 8px;
                    font-weight: bold;
                    color: #333;
                "
                >Expected Patients:</label
            >
            <input
                id="patientCount"
                type="number"
                min="1"
                placeholder="Enter number of patients"
                style="
                    width: 100%;
                    padding: 8px 12px;
                    border: 2px solid #ddd;
                    border-radius: 6px;
                    font-size: 14px;
                    box-sizing: border-box;
                "
            />
        </div>

        <div style="display: flex; gap: 12px">
            <button
                onclick="confirmEmergency()"
                style="
                    flex: 1;
                    padding: 12px;
                    background: #ef4444;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    font-weight: bold;
                    cursor: pointer;
                    font-size: 14px;
                "
            >
                Confirm Emergency
            </button>
            <button
                onclick="closeSirenModal()"
                style="
                    flex: 1;
                    padding: 12px;
                    background: #6b7280;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    font-weight: bold;
                    cursor: pointer;
                    font-size: 14px;
                "
            >
                Cancel
            </button>
        </div>
    </div>
</div>

<script>
    let countdownTimer;
    let countdownValue = 10;
    let ambulanceDispatched = false;

    function handleSiren() {
        // Add click animation
        const button = document.getElementById("sirenButton");
        button.style.animation = "buttonPulse 0.3s ease";
        setTimeout(() => (button.style.animation = ""), 300);

        // Show modal instead of direct action
        showSirenModal();
    }

    function showSirenModal() {
        const modal = document.getElementById("sirenModal");
        modal.style.display = "flex";

        // Reset countdown
        countdownValue = 10;
        updateCountdownDisplay();

        // Start countdown
        countdownTimer = setInterval(() => {
            countdownValue--;
            updateCountdownDisplay();

            if (countdownValue <= 0) {
                clearInterval(countdownTimer);
                confirmEmergency();
            }
        }, 1000);
    }

    function updateCountdownDisplay() {
        const countdownElement = document.getElementById("countdown");
        countdownElement.textContent = countdownValue;

        // Change color as countdown gets lower
        if (countdownValue <= 3) {
            countdownElement.style.color = "#dc2626";
        } else if (countdownValue <= 5) {
            countdownElement.style.color = "#ea580c";
        } else {
            countdownElement.style.color = "#ef4444";
        }
    }

    function confirmEmergency() {
        // Clear countdown timer
        if (countdownTimer) {
            clearInterval(countdownTimer);
        }

        // Get form data
        const accidentType = document.getElementById("accidentType").value;
        const patientCount = document.getElementById("patientCount").value;

        // Close modal
        closeSirenModal();

        // Set ambulance as dispatched to prevent auto re-centering
        ambulanceDispatched = true;

        // Handle the emergency with the collected data
        redirectTOMappie();

        // You can also log or use the collected data
        console.log("Emergency confirmed:", { accidentType, patientCount });
    }

    function closeSirenModal() {
        // Clear countdown timer
        if (countdownTimer) {
            clearInterval(countdownTimer);
        }

        // Hide modal
        const modal = document.getElementById("sirenModal");
        modal.style.display = "none";

        // Reset form
        document.getElementById("accidentType").value = "";
        document.getElementById("patientCount").value = "";
    }

    // Close modal when clicking outside
    document
        .getElementById("sirenModal")
        .addEventListener("click", function (e) {
            if (e.target === this) {
                closeSirenModal();
            }
        });

    // Function to check if ambulance is on the way (prevents auto re-centering)
    function isAmbulanceDispatched() {
        return ambulanceDispatched;
    }

    // Function to reset ambulance status (call when ambulance arrives or emergency ends)
    function resetAmbulanceStatus() {
        ambulanceDispatched = false;
    }
</script>
