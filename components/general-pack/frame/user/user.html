<div
    id="userSidebar"
    class="fixed top-0 right-0 w-96 max-w-[90vw] h-screen shadow-2xl z-[2147483647] p-6 box-border overflow-y-auto transform translate-x-full transition-transform duration-300 ease-in-out"
    style="background-color: #ffffff"
>
    <!-- Toast notification container -->
    <div
        id="toastContainer"
        class="fixed top-4 right-4 hidden"
        <!-- style="z-index: 2147483647" -->
    >
        <div
            id="toast"
            class="px-4 py-3 rounded-lg shadow-lg text-sm font-medium transition-all duration-300 transform translate-x-full"
            style="background-color: #f8f8f8; color: #333333"
        >
            <div class="flex items-center justify-between">
                <span id="toastMessage"></span>
                <button
                    onclick="hideToast()"
                    class="ml-3 text-lg font-bold bg-transparent border-none cursor-pointer"
                    style="color: #333333"
                >
                    ×
                </button>
            </div>
        </div>
    </div>

    <div
        class="flex justify-between items-center mb-6 pb-4"
        style="border-bottom: 1px solid #e0e0e0"
    >
        <h2 class="m-0 text-2xl font-semibold" style="color: #dc2626">
            User Profile
        </h2>
        <button
            onclick="toggleUserSidebar()"
            class="bg-transparent border-none text-2xl cursor-pointer w-8 h-8 flex items-center justify-center rounded-md transition-colors duration-200"
            style="color: #666666"
            onmouseover="this.style.backgroundColor='#f0f0f0'"
            onmouseout="this.style.backgroundColor='transparent'"
        >
            ×
        </button>
    </div>

    <div class="text-center mb-6">
        <div id="userNameDisplay">
            <h3
                id="userName"
                class="m-0 mb-2 text-xl font-medium"
                style="color: #333333"
            >
                Loading...
            </h3>
        </div>
        <div id="userNameEdit" style="display: none">
            <input
                id="firstNameEdit"
                type="text"
                placeholder="First Name"
                class="w-full mb-3 p-3 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2"
                style="background-color: #ffffff; border: 1px solid #e0e0e0; color: #333333; focus:ring-color: #dc2626;"
            />
            <input
                id="middleNameEdit"
                type="text"
                placeholder="Middle Name"
                class="w-full mb-3 p-3 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2"
                style="background-color: #ffffff; border: 1px solid #e0e0e0; color: #333333; focus:ring-color: #dc2626;"
            />
            <input
                id="lastNameEdit"
                type="text"
                placeholder="Last Name"
                class="w-full mb-3 p-3 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2"
                style="background-color: #ffffff; border: 1px solid #e0e0e0; color: #333333; focus:ring-color: #dc2626;"
            />
        </div>
        <p id="userEmail" class="m-0 text-sm" style="color: #dc2626">
            Loading...
        </p>
    </div>

    <div class="pt-4" style="border-top: 1px solid #e0e0e0">
        <div class="mb-6">
            <h4 class="m-0 mb-3 text-base font-semibold" style="color: #333333">
                Account Information
            </h4>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-sm font-medium" style="color: #666666"
                        >Member since:</span
                    >
                    <span
                        id="memberSince"
                        class="text-sm"
                        style="color: #dc2626"
                        >Loading...</span
                    >
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-sm font-medium" style="color: #666666"
                        >Role:</span
                    >
                    <span
                        id="userRoleDisplay"
                        class="text-sm"
                        style="color: #dc2626"
                        >Loading...</span
                    >
                    <input
                        id="userRoleEdit"
                        type="text"
                        class="ml-2 p-2 rounded text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2"
                        style="display: none; background-color: #ffffff; border: 1px solid #e0e0e0; color: #333333; focus:ring-color: #dc2626;"
                    />
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-sm font-medium" style="color: #666666"
                        >Gender:</span
                    >
                    <span
                        id="userGenderDisplay"
                        class="text-sm"
                        style="color: #dc2626"
                        >Loading...</span
                    >
                    <input
                        id="userGenderEdit"
                        type="text"
                        class="ml-2 p-2 rounded text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2"
                        style="display: none; background-color: #ffffff; border: 1px solid #e0e0e0; color: #333333; focus:ring-color: #dc2626;"
                    />
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-sm font-medium" style="color: #666666"
                        >Verification Status:</span
                    >
                    <div class="flex items-center gap-2">
                        <span
                            id="verificationStatusDisplay"
                            class="text-sm font-medium px-2 py-1 rounded"
                            style="color: #dc2626"
                            >Loading...</span
                        >
                        <button
                            id="toggleVerificationBtn"
                            onclick="toggleVerificationForm()"
                            class="bg-transparent border-none text-sm cursor-pointer px-2 py-1 rounded transition-colors duration-200"
                            style="color: #dc2626; border: 1px solid #dc2626; display: none;"
                            onmouseover="this.style.backgroundColor='#dc2626'; this.style.color='#ffffff'"
                            onmouseout="this.style.backgroundColor='transparent'; this.style.color='#dc2626'"
                        >
                            Verify
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="verificationSection" class="mb-6" style="display: none">
            <h4 class="m-0 mb-3 text-base font-semibold" style="color: #333333">
                Account Verification
            </h4>
            <div class="space-y-3">
                <div></div>
                <label
                    class="block text-sm font-medium mb-2"
                    style="color: #666666"
                >
                    Upload Verification Document:
                </label>
                <input
                    id="verificationFileUpload"
                    type="file"
                    accept="image/*"
                    class="w-full p-3 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2"
                    style="background-color: #ffffff; border: 1px solid #e0e0e0; color: #333333; focus:ring-color: #dc2626;"
                />
            </div>
            <div>
                <label
                    class="block text-sm font-medium mb-2"
                    style="color: #666666"
                >
                    Document Type:
                </label>
                <select
                    id="documentTypeSelect"
                    class="w-full p-3 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2"
                    style="background-color: #ffffff; border: 1px solid #e0e0e0; color: #333333; focus:ring-color: #dc2626;"
                >
                    <option value="">Select document type</option>
                    <option value="passport">Passport</option>
                    <option value="drivers_license">Driver's License</option>
                    <option value="national_id">National ID</option>
                    <option value="valid id">Valid ID</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button
                id="submitVerificationBtn"
                onclick="submitVerificationV2()"
                class="w-full p-3 border-none rounded-lg cursor-pointer text-base font-medium transition-all duration-200 mt-3"
                style="background-color: #dc2626; color: #ffffff"
                onmouseover="this.style.backgroundColor='#b91c1c'"
                onmouseout="this.style.backgroundColor='#dc2626'"
            >
                Submit for Verification
            </button>
            <div
                id="verificationErrorMessage"
                class="w-full p-3 rounded-lg text-sm font-medium mt-3"
                style="display: none; background-color: #fee2e2; color: #dc2626; border: 1px solid #fca5a5;"
            >
                <span id="verificationErrorText">An error occurred during verification.</span>
            </div>
        </div>
    </div>

    <div class="mb-6">
        <h4 class="m-0 mb-3 text-base font-semibold" style="color: #333333">
            Contact Details
        </h4>
        <div class="space-y-3">
            <div class="flex justify-between items-center">
                <span class="text-sm font-medium" style="color: #666666"
                    >Phone:</span
                >
                <span
                    id="userPhoneDisplay"
                    class="text-sm"
                    style="color: #dc2626"
                    >Loading...</span
                >
                <input
                    id="userPhoneEdit"
                    type="text"
                    class="ml-2 p-2 rounded text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2"
                    style="display: none; background-color: #ffffff; border: 1px solid #e0e0e0; color: #333333; focus:ring-color: #dc2626;"
                />
            </div>
            <div class="flex justify-between items-center">
                <span class="text-sm font-medium" style="color: #666666"
                    >Address:</span
                >
                <span
                    id="userAddressDisplay"
                    class="text-sm"
                    style="color: #dc2626"
                    >Loading...</span
                >
                <input
                    id="userAddressEdit"
                    type="text"
                    class="ml-2 p-2 rounded text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2"
                    style="display: none; background-color: #ffffff; border: 1px solid #e0e0e0; color: #333333; focus:ring-color: #dc2626;"
                />
            </div>
        </div>
    </div>

    <div class="mt-8 space-y-3">
        <button
            id="editProfileBtn"
            onclick="toggleEditMode()"
            class="w-full p-3 border-none rounded-lg cursor-pointer text-base font-medium transition-all duration-200"
            style="background-color: #dc2626; color: #ffffff; display: none;"
            onmouseover="this.style.backgroundColor='#b91c1c'"
            onmouseout="this.style.backgroundColor='#dc2626'"
        >
            Edit Profile
        </button>
        <script>
        // Hide edit profile button if status is verified
        if (localStorage.getItem("status") === "accepted") {
            document.getElementById("editProfileBtn").style.display = "none";
        } else {
            document.getElementById("editProfileBtn").style.display = "block";
        }
        </script>
        <button
            id="saveProfileBtn"
            onclick="saveUserProfile()"
            class="w-full p-3 border-none rounded-lg cursor-pointer text-base font-medium transition-all duration-200"
            style="display: none; background-color: #dc2626; color: #ffffff"
            onmouseover="this.style.backgroundColor='#b91c1c'"
            onmouseout="this.style.backgroundColor='#dc2626'"
        >
            Save Changes
        </button>
        <button
            id="cancelEditBtn"
            onclick="cancelEdit()"
            class="w-full p-3 border-none rounded-lg cursor-pointer text-base font-medium transition-all duration-200"
            style="display: none; background-color: #f87171; color: #ffffff"
            onmouseover="this.style.backgroundColor='#dc2626'"
            onmouseout="this.style.backgroundColor='#f87171'"
        >
            Cancel
        </button>
    </div>
</div>

<script>
// Check status and hide buttons if verified
document.addEventListener('DOMContentLoaded', function() {
    const status = localStorage.getItem("status");
    if (status === "verified") {
        document.getElementById("toggleVerificationBtn").style.display = "none";
        document.getElementById("editProfileBtn").style.display = "none";
    } else {
        document.getElementById("toggleVerificationBtn").style.display = "block";
        document.getElementById("editProfileBtn").style.display = "block";
    }
});
</script>
<script src="./components/general-pack/frame/user/user.js"></script>
