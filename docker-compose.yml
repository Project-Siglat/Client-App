version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: siglat-postgres
    environment:
      POSTGRES_DB: siglat_db
      POSTGRES_USER: siglat_user
      POSTGRES_PASSWORD: siglat_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: